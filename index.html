<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="container">
        <img src="images/logo2.png" class="logo"> <img src="images/arsenal-logo-32050.png" class="logo">

        <div class="content">
            <p>Calm Down!!! Arsenal Will Be The Chanpions Of EPL</p>
            <h1>We'll Be <span>Lifting The Throphy</span> Shortly</h1>
            <div class="lunch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png"></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>

    <script src="index.js"></script>
</body>
</html>
